<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kotak Neo Trading - Ready</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .webview-container {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            max-width: 90%;
            width: 600px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        h1 {
            font-size: 2.8rem;
            margin-bottom: 30px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-weight: 700;
        }
        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            font-size: 1.2rem;
        }
        .dot {
            width: 12px;
            height: 12px;
            background: #4ade80;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 30px 0;
        }
        .info-item {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .info-item h3 {
            color: #4ade80;
            margin-bottom: 8px;
            font-size: 0.9rem;
            text-transform: uppercase;
        }
        .nav-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        .nav-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.3);
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 500;
        }
        .nav-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
        }
        .footer {
            margin-top: 30px;
            opacity: 0.8;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="webview-container">
        <h1>Kotak Neo Trading</h1>
        
        <div class="status-indicator">
            <div class="dot"></div>
            <span>Application Running</span>
        </div>
        
        <div class="info-grid">
            <div class="info-item">
                <h3>Status</h3>
                <p>Online</p>
            </div>
            <div class="info-item">
                <h3>Database</h3>
                <p>Connected</p>
            </div>
            <div class="info-item">
                <h3>Framework</h3>
                <p>Flask + Bootstrap</p>
            </div>
            <div class="info-item">
                <h3>Webview</h3>
                <p>Ready</p>
            </div>
        </div>
        
        <div class="nav-buttons">
            <a href="/auth/login" class="nav-btn">Login</a>
            <a href="/etf/signals" class="nav-btn">ETF Signals</a>
            <a href="/health" class="nav-btn">Health</a>
        </div>
        
        <div class="footer">
            <p>Preview loaded successfully</p>
            <p id="timestamp"></p>
        </div>
    </div>
    
    <script>
        document.getElementById('timestamp').textContent = new Date().toLocaleString();
        console.log('Webview ready at:', window.location.href);
        
        // Test iframe functionality
        if (window.parent !== window) {
            console.log('Running in iframe - webview mode detected');
        }
        
        // Ensure all navigation works within webview
        document.querySelectorAll('a').forEach(function(link) {
            link.addEventListener('click', function(e) {
                console.log('Navigating to:', this.href);
            });
        });
    </script>
</body>
</html>
