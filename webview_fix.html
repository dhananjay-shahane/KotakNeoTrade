<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kotak Neo Trading - Preview</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .preview-container {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 90%;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .status-item {
            background: rgba(255,255,255,0.2);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.3);
        }
        .status-item h3 {
            color: #4ade80;
            margin-bottom: 10px;
        }
        .navigation {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        .nav-btn {
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(240, 147, 251, 0.3);
        }
        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(240, 147, 251, 0.5);
        }
        .pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="preview-container">
        <h1 class="pulse">Kotak Neo Trading Platform</h1>
        
        <div class="status-grid">
            <div class="status-item">
                <h3>Application Status</h3>
                <p>Online & Running</p>
            </div>
            <div class="status-item">
                <h3>Database</h3>
                <p>Connected</p>
            </div>
            <div class="status-item">
                <h3>Preview</h3>
                <p>Working</p>
            </div>
            <div class="status-item">
                <h3>Framework</h3>
                <p>Flask + Bootstrap</p>
            </div>
        </div>
        
        <div class="navigation">
            <a href="/health" class="nav-btn">Health Check</a>
            <a href="/auth/login" class="nav-btn">Login Portal</a>
            <a href="/etf/signals" class="nav-btn">ETF Signals</a>
            <a href="/webview" class="nav-btn">Test Page</a>
        </div>
        
        <p style="margin-top: 30px; opacity: 0.8; font-size: 0.9rem;">
            Preview successfully loaded at <span id="timestamp"></span>
        </p>
    </div>
    
    <script>
        document.getElementById('timestamp').textContent = new Date().toLocaleString();
        console.log('Preview loaded successfully');
        
        // Test iframe compatibility
        if (window.parent !== window) {
            console.log('Running in iframe - webview compatible');
        }
    </script>
</body>
</html>
