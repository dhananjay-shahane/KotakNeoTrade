{% extends "base.html" %}

{% block title %}Page Not Found - Trading Platform{% endblock %}

{% block content %}
<div class="container-fluid d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="text-center">
        <div class="mb-4">
            <i class="fas fa-exclamation-triangle" style="font-size: 5rem; color: var(--warning-color);"></i>
        </div>
        <h1 class="display-4 mb-3">404</h1>
        <h2 class="mb-3">Page Not Found</h2>
        <p class="lead mb-4">The page you are looking for doesn't exist or has been moved.</p>
        <div class="d-flex gap-3 justify-content-center">
            <a href="{{ url_for('portfolio') }}" class="btn btn-primary">
                <i class="fas fa-home me-2"></i>Go Home
            </a>
            <a href="javascript:history.back()" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-2"></i>Go Back
            </a>
        </div>
    </div>
</div>
{% endblock %}
