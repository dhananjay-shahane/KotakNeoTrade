{% extends "base.html" %}
{% block title %}Charts - Trading Platform{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">
                        <i class="fas fa-chart-line me-2"></i>Interactive Candlestick Charts
                    </h5>
                    <small class="text-muted">Powered by Plotly Dash</small>
                </div>
                <div class="card-body p-0">
                    <iframe 
                        src="/dash-charts/" 
                        width="100%" 
                        height="800" 
                        frameborder="0"
                        style="border-radius: 0 0 0.375rem 0.375rem;">
                    </iframe>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.card-body.p-0 iframe {
    display: block;
    background: #1a1a1a;
}
</style>
{% endblock %}
