{% extends "base.html" %} {% block title %}Portfolio - Kotak Neo Trading{%
endblock %} {% block head %}
<style>
    .portfolio-card {
        background: var(--card-bg);
        border: 1px solid var(--border-color);
        border-radius: 0.75rem;
        padding: 1.5rem;
        margin-bottom: 1.5rem;
        transition: all 0.3s ease;
    }

    .portfolio-card:hover {
        border-color: var(--primary-color);
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(37, 99, 235, 0.15);
    }

    .metric-value {
        font-size: 1.75rem;
        font-weight: 700;
        color: var(--text-primary);
    }

    .metric-label {
        color: var(--text-secondary);
        font-size: 0.875rem;
        margin-bottom: 0.5rem;
    }

    .change-positive {
        color: var(--success-color);
    }

    .change-negative {
        color: var(--danger-color);
    }

    .portfolio-table {
        background: var(--card-bg);
        border-radius: 0.75rem;
        overflow: hidden;
    }

    .table-dark {
        --bs-table-bg: var(--card-bg);
        --bs-table-color: var(--text-primary);
        --bs-table-border-color: var(--border-color);
    }

    .status-badge {
        padding: 0.25rem 0.75rem;
        border-radius: 1rem;
        font-size: 0.75rem;
        font-weight: 500;
    }

    .status-active {
        background: rgba(16, 185, 129, 0.2);
        color: var(--success-color);
    }

    .status-inactive {
        background: rgba(239, 68, 68, 0.2);
        color: var(--danger-color);
    }
</style>
{% endblock %} {% block content %}
<div class="container-fluid">
    <!-- Page Header -->
    <div class="row mb-4">
        <div class="col-12">
            <h1 class="h3 text-primary">
                <i class="fas fa-briefcase me-2"></i>Portfolio Overview
            </h1>
            <p class="text-muted">
                Real-time portfolio performance and holdings
            </p>
        </div>
    </div>
</div>
{% endblock %} {% block scripts %}
<script>
    // Portfolio page specific JavaScript
    document.addEventListener("DOMContentLoaded", function () {
        // Set portfolio nav link as active
        const portfolioLink = document.querySelector(
            'a[href="#"]:has(.fa-briefcase)',
        );
        if (portfolioLink) {
            // Remove active from all nav links first
            document.querySelectorAll(".nav-link").forEach((link) => {
                link.classList.remove("active");
            });
            // Add active to portfolio link
            portfolioLink.classList.add("active");
        }

        // Add auto-refresh functionality (every 30 seconds)
        setInterval(function () {
            console.log("Auto-refreshing portfolio data...");
            // Here you would typically make an AJAX call to refresh data
        }, 30000);

        // Add click handlers for table rows
        const tableRows = document.querySelectorAll("tbody tr");
        tableRows.forEach((row) => {
            row.style.cursor = "pointer";
            row.addEventListener("click", function () {
                const symbol = this.querySelector("strong").textContent;
                console.log("Clicked on symbol:", symbol);
                // Here you could show more details or navigate to symbol page
            });
        });
    });
</script>
{% endblock %}
